<h1>{{title}}</h1>

<hr>
    <a href="{{URL}}/admin/users">
        <button type="button" class="btn btn-warning">Voltar</button>
    </a>
<hr>

{{status}}

<form action="" method="post">

    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" class="form-control" value="{{nome}}" required>
    </div>

    <div class="form-group my-3">
        <label>Email</label>
        <input type="text" name="email" class="form-control" value="{{email}}" required>
    </div>

    <div class="form-group my-3">
        <label>{{labelSenha}}</label>
        <input type="text" name="senha" class="form-control" {{requisicao}}>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Enviar</button>
    </div>

</form>
